# EDUALL START
    server {
        listen 80;
        server_name edu-all.com;
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl;

        server_name edu-all.com;
        index index.php index.html;
        root /eduall/public;

        ssl_certificate /etc/letsencrypt/live/edu-all.com-0001/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/edu-all.com-0001/privkey.pem;

        # Load Security Config
        include /etc/nginx/security.conf;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            if ($request_uri ~* "configuration\.php") {
                return 403;
            }

            try_files $uri = 404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php_eduall:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
# EDUALL END

