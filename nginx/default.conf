# CRM START
    server {
        listen 443 ssl http2;
        server_name crm.edu-all.com;
        index index.php index.html;
        root /crm/public;

        ssl_certificate /etc/letsencrypt/live/edu-all.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/edu-all.com/privkey.pem;

        # Load Security Config
        include /etc/nginx/security.conf;

        # Load General Config
        include /etc/nginx/general.conf;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            try_files $uri = 404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php_crm:9000;
            fastcgi_connect_timeout 14400;
            fastcgi_send_timeout 14400;
            fastcgi_read_timeout 14400;  
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }

    server {
        listen 80;
        server_name crm.edu-all.com;
        return 301 https://$server_name$request_uri;
    }
# CRM END

# CRM STAGING START
    server {
        listen 80;
        server_name staging-crm.edu-all.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen 443 quic reuseport;

        server_name staging-crm.edu-all.com;
        index index.php index.html;
        root /crm/public;

        ssl_certificate /etc/letsencrypt/live/edu-all.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/edu-all.com/privkey.pem;
        ssl_protocols TLSv1.3;

        add_header Alt-Svc 'h3=":443"; ma=86400';
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;

        # Cache static assets (improve caching for better performance)
        location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|woff|woff2|ttf|eot|svg)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
        
        gzip on;
        gzip_vary on;
        gzip_min_length 256;
        gzip_types text/plain text/css application/javascript application/json application/xml application/xml+rss text/javascript;
        gzip_comp_level 6;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            try_files $uri = 404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass staging_php_crm:9000;
            fastcgi_connect_timeout 14400;
            fastcgi_send_timeout 14400;
            fastcgi_read_timeout 14400;  
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
# CRM STAGING END