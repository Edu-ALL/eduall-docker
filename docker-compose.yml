version: '3.8'

services:
  eduall:
    build:
      context: ./eduall
      dockerfile: Dockerfile
    container_name: eduall
    networks:
      - app-network
    expose:
      - "8181"

  registration:
    build:
      context: ./registration
    container_name: registration
    volumes:
      - ./registration/src:/registration
    networks:
      - app-network
    expose:
      - "8182"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - eduall
      - registration

networks:
  app-network:
    driver: bridge